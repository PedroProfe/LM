<!DOCTYPE html>	
	<html>
	<head>
		<meta charset="utf-8">
		<title>Rellena tu CV</title>
	</head>
	
	
	<body>
	
		<h3>Rellena tu CV</h3>
	
		<form action="javascript:alert('hola')" method="post" enctype="multipart/form-data">
			Nombre
			<br/>
			<input name="nombre" size="20" maxlength="30" type="text"/>
			<br/>
	
			Apellidos
			<br/>
			<input name="apellidos" size="50" maxlength="80" type="text"/>
			<br/>
	
			Contraseña
			<br/>
			<input name="contrasena" value="" maxlength="10" type="password"/>
			<br/>
	
			DNI
			<br/>
			<input name="dni" size="10" maxlength="9" type="text"/>
			<br/>
	
			Sexo <br/>
			<input name="sexo" value="hombre" checked="checked" type="radio"/> Hombre <br>
			<input name="sexo" value="mujer" type="radio"/> Mujer
	
			<br/><br/>
	
			Incluir mi foto <input name="foto" type="file" name="elegir..."/>
	
			<br/><br/>
	
			<input name="suscribir" value="suscribir" checked="checked" type="checkbox"/> Suscribirme al boletín de novedades
	
			<br/><br/>
	
			<input name="enviar" value="Guardar cambios" type="submit"/>
			<input name="limpiar" value="Borrar los datos introducidos" type="reset"/>
	
	
		</form>
	
	
	
	</body>
	</html>
