<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ejercicio posicionamiento float</title>
<style type="text/css">
nav{
	border: 1px solid black;
	background-color: lightgray;
	padding: 5px;
	}
	span#right {
	float: right;
	}
	span#left {
	float: left;
	}

</style>
</head>

<body>
<nav>
	<span id="left"> &lt;&lt; Anterior </span>
	<span id="right">Siguiente &gt;&gt;	</span>
	<br/>
</nav>
</body>
</html>
